<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Microphone Icon -->
  <g transform="translate(100, 100)">
    <!-- Mic Body -->
    <rect x="-12" y="-40" width="24" height="45" rx="12" fill="white" opacity="0.95"/>
    
    <!-- Mic Stand -->
    <rect x="-2" y="5" width="4" height="25" fill="white" opacity="0.95"/>
    <rect x="-15" y="28" width="30" height="4" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Sound Waves (Left) -->
    <path d="M -35,-20 Q -40,-15 -35,-10" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M -45,-25 Q -52,-15 -45,-5" stroke="white" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Reverse Arrow (Right) -->
    <path d="M 35,-15 L 45,-15 L 40,-20 M 45,-15 L 40,-10" stroke="white" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M 35,-15 Q 30,-15 30,-20" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
