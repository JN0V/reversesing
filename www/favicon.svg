<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />
  
  <!-- Microphone Icon -->
  <g transform="translate(50, 50)">
    <!-- Mic Body -->
    <rect x="-6" y="-20" width="12" height="22" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Mic Stand -->
    <rect x="-1" y="2" width="2" height="12" fill="white" opacity="0.95"/>
    <rect x="-7" y="13" width="14" height="2" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Sound Wave (Left) -->
    <path d="M -17,-10 Q -20,-7 -17,-4" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Reverse Arrow (Right) -->
    <path d="M 17,-7 L 20,-7 L 18,-9 M 20,-7 L 18,-5" stroke="white" stroke-width="2" fill="none" opacity="0.8" stroke-linecap="round"/>
  </g>
</svg>
