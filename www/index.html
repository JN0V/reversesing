<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReverseSing - Record and Reverse Audio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-selector">
        <button onclick="setLanguage('en')" class="lang-btn" data-lang="en">EN</button>
        <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">FR</button>
    </div>
    
    <div class="container">
        <div class="app-logo">
            <img src="logo.svg" alt="ReverseSing Logo" width="80" height="80">
        </div>
        <h1 data-i18n="title">üéôÔ∏è ReverseSing</h1>
        <p class="subtitle" data-i18n="subtitle">Record your voice and play it forward or backwards!</p>
        
        <div class="recorder-section">
            <div class="status" id="status" data-i18n="status_ready">Ready to record</div>
            
            <div class="record-controls">
                <button id="record-btn" class="btn btn-record" data-i18n="btn_record">
                    üî¥ Record
                </button>
                <button id="stop-record-btn" class="btn btn-stop" disabled data-i18n="btn_stop_record">
                    ‚èπÔ∏è Stop
                </button>
            </div>
            
            <div id="timer" class="timer">0:00</div>
        </div>

        <div class="recordings-section" id="recordings-section" style="display: none;">
            <h2><span data-i18n="recordings_title">üìÇ My Recordings</span> (<span id="recording-count">0</span>)</h2>
            
            <div id="recordings-list" class="recordings-list">
                <!-- Recordings will be added here -->
            </div>
        </div>

        <div class="player-section" id="player-section" style="display: none;">
            <h2 data-i18n="player_title">üéß Player</h2>
            <p class="current-recording" id="current-recording-name"></p>
            
            <div class="play-controls">
                <button id="play-normal-btn" class="btn btn-play" data-i18n="btn_play_normal">
                    ‚ñ∂Ô∏è Play Normal
                </button>
                <button id="play-reverse-btn" class="btn btn-reverse" data-i18n="btn_play_reverse">
                    ‚óÄÔ∏è Play Backwards
                </button>
                <button id="stop-play-btn" class="btn btn-stop-play" data-i18n="btn_stop_play">
                    ‚èπÔ∏è Stop
                </button>
            </div>
            
            <div class="volume-control">
                <label for="volume" data-i18n="volume_label">üîä Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="70">
                <span id="volume-value">70%</span>
            </div>

            <canvas id="waveform" width="400" height="100"></canvas>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
